server {
    listen 80 default_server;
    listen [::]:80 default_server;

    root /var/www/html;
    index index.html index.htm index.nginx-debian.html;

    server_name _;

    location / {
        try_files $uri $uri/ =404;
    }
    
    location /devops-status {#
    	return 200 "Status Nginx dari DevOps - Versi 1.0!";#
	add_header Content-Type text/plain;#
    } #

    location /status {
    	stub_status on;
	allow 127.0.0.1;#
	deny all;
     }
